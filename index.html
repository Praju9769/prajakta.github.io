<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prajakta ✦ Portfolio 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap');
    :root {
      --bg-light: #fef6f9;
      --bg-dark: #181818;
      --text-light: #222;
      --text-dark: #fff;
      --accent: #ff69b4;
      --glass: rgba(255, 255, 255, 0.25);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Urbanist', sans-serif;
    }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      transition: all 0.4s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: var(--accent);
    }
    p.tagline {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    section.card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--accent);
      margin: 1rem auto;
      display: block;
    }
    .skills {
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      padding: 1rem 0;
    }
    .btn {
      padding: 12px 24px;
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
      transition: all 0.3s ease;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .switch-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button class="switch-mode" onclick="toggleMode()">🌓</button>
  <header>
    <h1>Prajakta Shinde</h1>
    <p class="tagline">✨ Always Vibin'. Little Toxic. Always Sweet ✨</p>
  </header>

  <section class="card">
    <img src="myphoto.jpg" alt="Prajakta's photo" class="photo">
    <p>I’m generous, I’m happening, and I’m always the vibe. I ride, I draw, I cook, I slay. Maybe a little toxic 😈 but full of heart 💖</p>
  </section>

  <section class="card">
    <h2>Skills</h2>
    <div class="skills">
      <span>🏍️</span>
      <span>🎨</span>
      <span>💃</span>
      <span>🍳</span>
    </div>
  </section>

  <section class="card">
    <h2>Love Calculator 😍</h2>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="crushName" placeholder="Crush's Name">
    <button class="btn" onclick="calculateLove()">💘 Calculate</button>
    <p id="loveResult"></p>
  </section>

  <footer>
    Contact me: <a href="mailto:prajakta.sh41@gmail.com">prajakta.sh41@gmail.com</a>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function calculateLove() {
      const name1 = document.getElementById("yourName").value.trim();
      const name2 = document.getElementById("crushName").value.trim();
      const output = document.getElementById("loveResult");

      if (!name1 || !name2) {
        alert("Names needed cutie 💖");
        return;
      }

      const score = Math.floor(Math.random() * 100) + 1;
      if (score > 80) {
        output.innerText = `🔥 ${name1} & ${name2} = ${score}%. You're soulmates! 💍`;
      } else if (score > 50) {
        output.innerText = `💘 ${name1} & ${name2} = ${score}%. There’s a spark!`;
      } else {
        output.innerText = `😬 ${name1} & ${name2} = ${score}%. Could work... maybe 😅`;
      }
    }
  </script>
</body>
</html>
